name = "October"
grammar = "october"
path_suffixes = ["htm"]
line_comments = ["{# ", " #}"]
block_comment = ["{# ", " #}"]
autoclose_before = ";:.,=}])>"
brackets = [
  { start = "{", end = "}", close = true, newline = true },
  { start = "[", end = "]", close = true, newline = true },
  { start = "(", end = ")", close = true, newline = true },
  { start = "\"", end = "\"", close = true, newline = false, not_in = ["string"] },
  { start = "'", end = "'", close = true, newline = false, not_in = ["string"] },
  { start = "{%", end = "%}", close = true, newline = false },
  { start = "{{", end = "}}", close = true, newline = false },
]
tab_size = 4
hard_tabs = false

# Word characters for word-based navigation
word_characters = ["_"]

# Indent settings
increase_indent_pattern = "\\{\\s*$|\\{%\\s*(if|for|block|macro|filter|autoescape|verbatim|apply|embed)\\b"
decrease_indent_pattern = "^\\s*\\}|^\\s*\\{%\\s*end"
